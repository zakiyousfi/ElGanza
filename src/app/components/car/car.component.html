<div class="text-center">
  <div style="margin-top:40px;" id="search">
    <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
      <rect class="bar" />

      <g class="magnifier">
        <circle class="glass" />
        <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
      </g>

      <g class="sparks">
        <circle class="spark" />
        <circle class="spark" />
        <circle class="spark" />
      </g>

      <g class="burst pattern-one">
        <circle class="particle circle" />
        <path class="particle triangle" />
        <circle class="particle circle" />
        <path class="particle plus" />
        <rect class="particle rect" />
        <path class="particle triangle" />
      </g>
      <g class="burst pattern-two">
        <path class="particle plus" />
        <circle class="particle circle" />
        <path class="particle triangle" />
        <rect class="particle rect" />
        <circle class="particle circle" />
        <path class="particle plus" />
      </g>
      <g class="burst pattern-three">
        <circle class="particle circle" />
        <rect class="particle rect" />
        <path class="particle plus" />
        <path class="particle triangle" />
        <rect class="particle rect" />
        <path class="particle plus" />
      </g>
    </svg>
    <input type=search [(ngModel)]="termName" name=q aria-label="Search for inspiration" />
  </div>

  <div id="results">

  </div>
  <div *ngIf="category!=''" style="margin-top:10px;" class="row">
    <div style="margin-top:20px;" *ngFor="let c of c | filterName:termName" class="col-md-3">
      <app-card [x]="c"></app-card>
    </div>
  </div>
  <div *ngIf="category==null" style="margin-top:10px;" class="row">
    <div style="margin-top:20px;" *ngFor="let c of T | filterName:termName" class="col-md-3">
      <app-card [x]="c"></app-card>
    </div>
  </div>
</div>
